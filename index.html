<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoGrid - Simulador Energético</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0c1f3f">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #222;
    }
    header, footer {
      background-color: #0c1f3f;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .tagline {
      font-size: 1.2em;
      color: #ccc;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0c1f3f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #14396b;
    }
    .result {
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>NeoGrid</h1>
    <p class="tagline">La energía del pueblo, para el pueblo</p>
  </header>

  <section>
    <div class="box">
      <h2>Simulador de ahorro y ganancia</h2>
      <label for="paneles">¿Cuántos paneles solares vas a instalar?</label><br/>
      <input type="number" id="paneles" placeholder="Ej: 4" /><br/>

      <label for="consumo">¿Cuánto consumís al mes? (en kWh)</label><br/>
      <input type="number" id="consumo" placeholder="Ej: 300" /><br/>

      <button onclick="calcular()">Calcular</button>

      <div id="resultado" class="result"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 NeoGrid. Energía del pueblo.</p>
  </footer>

  <script>
    function calcular() {
      const paneles = parseInt(document.getElementById("paneles").value);
      const consumo = parseInt(document.getElementById("consumo").value);
      const kwhPorPanel = 40;
      const precioKwh = 0.15;
      const excedenteVenta = 0.10;

      if (isNaN(paneles) || isNaN(consumo) || paneles <= 0 || consumo <= 0) {
        document.getElementById("resultado").innerText = "Por favor, ingresá valores válidos.";
        return;
      }

      const produccionTotal = paneles * kwhPorPanel;
      const ahorro = Math.min(produccionTotal, consumo) * precioKwh;
      const excedente = Math.max(produccionTotal - consumo, 0);
      const ganancia = excedente * excedenteVenta;

      document.getElementById("resultado").innerHTML = `
        ✔️ Ahorro estimado en tu factura: <strong>$${ahorro.toFixed(2)} USD</strong><br/>
        💰 Ganancia por excedente vendido: <strong>$${ganancia.toFixed(2)} USD</strong><br/>
        🔋 Producción total mensual: <strong>${produccionTotal} kWh</strong>
      `;
    }
  </script>
</body>
</html>
