<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoGrid - Ahorro Inteligente</title>
  <meta name="theme-color" content="#0c1f3f" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fb;
      color: #222;
    }

    header, footer {
      background-color: #0c1f3f;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    ul {
      padding-left: 1.2em;
    }

    footer {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒ± NeoGrid</h1>
    <p>Monitoreo inteligente de agua y energÃ­a</p>
  </header>

  <section class="dashboard">
    <div class="card">
      <h2>Consumo de EnergÃ­a (kWh)</h2>
      <canvas id="energyChart"></canvas>
    </div>
    <div class="card">
      <h2>Consumo de Agua (Litros)</h2>
      <canvas id="waterChart"></canvas>
    </div>
    <div class="card">
      <h2>PredicciÃ³n de Factura</h2>
      <p id="prediction">Cargando...</p>
    </div>
    <div class="card">
      <h2>Logros Verdes</h2>
      <ul id="achievements"></ul>
    </div>
  </section>

  <footer>
    <p>NeoGrid Â© 2025 - Desarrollado por Juan Aylagas</p>
  </footer>

  <script>
    // Datos de ejemplo (semana)
    const energyData = [30, 28, 35, 33, 31, 29, 36]; // kWh
    const waterData = [120, 110, 125, 130, 115, 100, 128]; // litros

    // GrÃ¡fico de energÃ­a
    new Chart(document.getElementById("energyChart"), {
      type: "line",
      data: {
        labels: ["Lun", "Mar", "MiÃ©", "Jue", "Vie", "SÃ¡b", "Dom"],
        datasets: [{
          label: "kWh",
          data: energyData,
          borderColor: "#0a8754",
          fill: false
        }]
      }
    });

    // GrÃ¡fico de agua
    new Chart(document.getElementById("waterChart"), {
      type: "line",
      data: {
        labels: ["Lun", "Mar", "MiÃ©", "Jue", "Vie", "SÃ¡b", "Dom"],
        datasets: [{
          label: "Litros",
          data: waterData,
          borderColor: "#0077b6",
          fill: false
        }]
      }
    });

    // PredicciÃ³n de factura
    const costoPorKwh = 0.15;
    const costoPorLitro = 0.002;
    const totalKwh = energyData.reduce((a, b) => a + b, 0);
    const totalLitros = waterData.reduce((a, b) => a + b, 0);

    const energiaEstimado = totalKwh * 4 * costoPorKwh;
    const aguaEstimado = totalLitros * 4 * costoPorLitro;
    const total = (energiaEstimado + aguaEstimado).toFixed(2);

    document.getElementById("prediction").textContent =
      `Aproximado mensual: $${total}`;

    // Logros
    const achievements = [];

    if (Math.max(...energyData) < 40) achievements.push("âœ… Consumo energÃ©tico responsable");
    if (Math.max(...waterData) < 140) achievements.push("ðŸ’§ Buen uso del agua");
    if (total < 40) achievements.push("ðŸŽ¯ Bajo costo mensual");

    const list = document.getElementById("achievements");
    achievements.forEach(logro => {
      const li = document.createElement("li");
      li.textContent = logro;
      list.appendChild(li);
    });
  </script>
</body>
</html>
